<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="columns">
        <div class="column">
            <!-- Adicionando um atributo de título -->
            <label for="fileInput" title="Escolha um ou mais arquivos para ler">
                <button class="btn-file">
                    Escolha alguns arquivos para ler<br>(File API) <input type="file" id="fileInput" multiple>
                </button>
            </label>
            <p>Número de arquivos selecionados: <b id="count">N/A</b></p>
        </div>
        <div class="column">
            <button class="btn-file" id="writeBtn">
                Escolha o arquivo para criar ou sobrescrever<br>(Native File System API)
            </button>
        </div>
    </div>
    
    <ul id="target"></ul>

    <script src="script.js"></script>
</body>
</html>
